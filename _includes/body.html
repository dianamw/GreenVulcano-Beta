     <style>
  body {

    font-family: sans-serif;
  }
         
  button.accordion {
    background-color: #124667;
    color: #ffffff;
    cursor: pointer;
    padding: 5px;
    width: 250px;
    margin-left: 35px;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}
  .accordion {
    color: #ffffff;
    margin-left:20px;
    padding: 18px;
    font-size: 15px;
  }

  #listed ul {
    list-style-type: none;
  }
       
  #listed li {
    list-style-type:none;
    margin-left:70px;
  }

  #listed a {
    color: #ffffff;
    font-size: 15px;
    text-decoration: none;
  }

  button.accordion.active,
  button.accordion:hover {
  background-color: #124667;
  }
       
  div.panel {
    padding: 0 20;
    width: 210px;
    background-color: #124667;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
  }

  .sidebar {

    height: 100%;
    position: fixed;
    z-index: 1;
    width:250px;
    top: 0;
    left: 0;
    background-color: #124667;
    overflow-x: hidden;
    padding-top: 30px;
  }

  #titleT {
    color: #ffffff;
    padding-top: 5px;
    margin-left: 20px;
    font-size: 20px;
  }
</style>
</head>

<body>
   <section class="main-content">

  <div id="mySidenav" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <h2 id="titleT"> Table of contents</h2>
    <div id="listed">
      <ul><a href="{{ "index" | relative_url }}">Home</a></ul>
    </div>
    <div class="panel">
    </div>

    <div id="listed">
      <ul><a href="{{ "pages/quickstartguide" | relative_url }}">Quickstart Guide</a></ul>
    </div>
    <div class="panel">
    </div>
    <div id="listed">
      <ul><a href="{{ "pages/about" | relative_url }}">About</a></ul>
    </div>
      

  <button class="accordion" >Nodes</button>
    <div class="panel">
      <div id="listed">
        <li><a href="{{ "pages/nodes1" | relative_url}}"> Node1</a></li>
        <li><a href="{{ "pages/nodes2" | relative_url}}"> Node2</a></li>
      </div>
    </div>
    </div>

    <script>

      var acc = document.getElementsByClassName("accordion");
      var i;

      for (i = 0; i < acc.length; i++) {
        acc[i].onclick = function() {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
          } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
          }
        }
      }
        
     $(document).ready(function() {
    $('#btn').on('click', function() {
    $('#main').toggleClass('active');
  });
});

    </script>

</body>
