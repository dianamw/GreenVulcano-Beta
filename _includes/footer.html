<footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.repository_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
        <!-- Bootstrap JS and JS scripts -->
        <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/jquery-3.2.1.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/custom-js.js"></script>
      </footer>
